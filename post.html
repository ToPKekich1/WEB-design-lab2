<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body class="bg-light">
    <header class="header py-1 bg-dark fixed-top">
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/logo.svg" width="50" height="50"
                    class="d-inline-block align-top" alt="logo" />
                <span class="navbar-brand  fw-bold fs-2">Blog</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="./post.hmtlnavbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class=" collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto fs-5">
                    <li class="nav-item ">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item profile">
                        <a class="nav-link " href="./create-post.html">Create

                    </li>
                    <li class="nav-item">

                        <a class="nav-link " href="./login.html">Login</a>

    <main class="pt-5 text-light text-center">
        <div id="post-container" class="mt-5 container">
        </div>
        <div id="comments-container" class="mt-5 text-start container">
            <h3>Comments</h3>

            <form id="comment-form"
                class="rounded row justify-content-md-center bg-light text-dark mb-3">
                <div class=" col-12">
                    <img src="./images/my-avatar.jpg" alt="avatar"
                        class="mt-3 rounded-circle" width="70" />
                </div>

                <div class=" col-12 text-start">
                    <div class="row">
                        <div class="col mx-2">
                            <h4>Misha</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea class="col-12 p-2 " style="resize: none;"
                                id="text"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="./js/data.js"></script>
